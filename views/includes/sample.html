<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark sticky-top">
        <div class="container-fluid">
          <!-- Brand -->
          <a class="navbar-brand" href="/">
            <i class="fa-solid fa-compass"></i> StayVia
          </a>
      
          <!-- Hamburger Button -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <!-- Collapsible Menu -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Left Side -->
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link <%= currentPath.startsWith('/listing') && currentPath === '/listing' ? 'active-link' : '' %>" href="/listing">All Listings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link <%= currentPath === '/listing/new' ? 'active-link' : '' %>" href="/listing/new">Add New Listing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link <%= currentPath === '/listing/my' ? 'active-link' : '' %>" href="/listing/my">My Listings</a>
              </li>
            </ul>
      
            <!-- Right Side -->
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                  <a class="nav-link btn-signup" href="/signup">Sign Up</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link btn-login" href="/login">Login</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link btn-logout" href="/logout">Logout</a>
                </li>

            </ul>
          </div>
        </div>
      </nav>
      

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
